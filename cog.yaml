# cog.yaml — RoboPapers (GPU from the start)

build:
  gpu: true
  # Match this to your Torch wheel:
  # - Use "11.8" for torch 2.3–2.4 builds
  # - Use "12.1" (or 12.4) for torch 2.5+
  cuda: "11.8"
  python_version: "3.12"
  # Keep deps in requirements.txt (cleaner than inline python_packages)
  python_requirements: requirements.txt

# Your predictor entrypoint
predict: "predict.py:Predictor"

# Push target — makes CI explicit and avoids namespace mixups
image: "r8.im/hackingbuddha/robo-papers"
