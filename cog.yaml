# Minimal, stable environment for RoboPapers on Replicate

build:
  gpu: true
  cuda: "11.8"          # pinned so Cog knows what to use with Torch 2.3.x
  python_version: "3.12"
  python_packages:
    - torch==2.3.1
    - transformers==4.54.1
    - accelerate>=0.29.0,<1.0.0
    - bitsandbytes>=0.43,<0.48
    - pydantic>=2.8,<3.0
    - safetensors>=0.4.0
    - sentencepiece>=0.1.99
    - requests>=2.31

predict: "predict.py:Predictor"
